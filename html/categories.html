<!doctype html>
<html lang='en'>

<head>

  <meta name='viewport' content='width=device-width, initial-scale=1'>

<body class='main'>
  <header class="app-header">
    <a href="../index.html" class="nav-btn brand-logo"></a>

    <div class="search-box">
      <a href="categories.html" class="nav-btn search-filter">
        Search By <span class="caret">▼</span>
      </a>
      <input type="text" id="search-bar" placeholder="Search for an item or product..." />
      <a class="nav-btn cart-button" id="search-btn">
        <img src="../images/search-icon.png" alt="Search" />
      </a>
    </div>

    <div class="nav-actions">
      <a href="market.html" class="nav-btn market-button">
        Market
      </a>
      <a href="shoppingcart.html" class="nav-btn cart-button">

      <a href="#" class="account-button">
        <div class="account-icon"></div>
      </a>
    </div>
  </header>
  <div class = 'categories-container'>
    <div class="card-navigation">
      <div class="nav-grid">
        <div class="feature-card" data-filter="biology" tabindex="0">

          <span class="card-arrow">→</span>

        </div>
        <div class="feature-card" data-filter="english" tabindex="0">

          <span class="card-arrow">→</span>
        </div>
        <div class="feature-card" data-filter="history" tabindex="0">
          <h2>HISTORY</h2>
          <span class="card-arrow">→</span>
        </div>
        <div class="feature-card" data-filter="general" tabindex="0">
          <h2>GENERAL</h2>
          <span class="card-arrow">→</span>
        </div>

      </div>
    </div>
    <div class="card-navigation">
      <div class='cat-results'></div></div>
</div>
