<!doctype html>
<html lang='en'>

<head>
    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='../css/navigation.css'>
    <link rel='stylesheet' href='../css/filters.css'>
    <link rel='stylesheet' href='../css/listingpreview.css'>
</head>

<body>
    <header class="app-header">
        <a href="../index.html" class="nav-btn brand-logo"></a>

        <div class="search-box">
            <a href="categories.html" class="nav-btn search-filter">
                Search By <span class="caret">▼</span>
            </a>
            <input type="text" id="search-bar" placeholder="Search for an item or product..." />
            <a class="nav-btn cart-button" id="search-btn">
                <img src="../images/search-icon.png" alt="Search" />
            </a>
        </div>

        <div class="nav-actions">
            <a href="market.html" class="nav-btn market-button">
                Market
            </a>
            <a href="shoppingcart.html" class="nav-btn cart-button">
                <img src="../images/cart-icon.png" alt="Cart" />
            </a>
            <a href="#" class="account-button">
                <div class="account-icon"></div>
            </a>
        </div>
    </header>
    <div class='market-sect'>
        <div class='top'>
            <div id='filter-container'>
                <div id="filters">
                    <h2 id="filter-text">Filter</h2>
                      <div class="filter-section">
                        <h4>Filter by Tags</h4>
                        <div class="tag-filters">
                          <label><input type="checkbox" name="tag" value="general" /> General</label>
                          <label><input type="checkbox" name="tag" value="math" /> Math</label>
                          <label><input type="checkbox" name="tag" value="science" /> Science</label>
                          <label><input type="checkbox" name="tag" value="computer_science" /> Computer Science</label>
                          <label><input type="checkbox" name="tag" value="business" /> Business</label>
                          <label><input type="checkbox" name="tag" value="social_science" /> Social Science</label>
                          <label><input type="checkbox" name="tag" value="humanities" /> Humanities</label>
                          <label><input type="checkbox" name="tag" value="health" /> Health</label>
                          <label><input type="checkbox" name="tag" value="law" /> Law</label>
                          <label><input type="checkbox" name="tag" value="philosophy" /> Philosophy</label>
                          <label><input type="checkbox" name="tag" value="art" /> Art</label>
                          <label><input type="checkbox" name="tag" value="music" /> Music</label>
                        </div>
                      </div>
          
                      <div class="filter-section">
                        <h4>Filter by Rating</h4>
                        <select id="rating-filter">
                          <option value="0">Any Rating</option>
                          <option value="1">1+ stars</option>
                          <option value="2">2+ stars</option>
                          <option value="3">3+ stars</option>
                          <option value="4">4+ stars</option>
                          <option value="5">5 stars only</option>
                        </select>
                      </div>
          
                      <div class="filter-section">
                        <h4>Filter by Price</h4>
                        <div class="price-filter">
                          <label>Min: <input type="number" id="min-price" value="0" min="0" /></label>
                          <label>Max: <input type="number" id="max-price" value="100" min="0" /></label>
                        </div>
                      </div>
          
                      <div class="filter-buttons">
                        <button id="apply-filters">Apply Filters</button>
                        <button id="clear-filters">Clear Filters</button>
                      </div>
                  </div>
          
                  <div id="filters-space"></div>
            </div>

            <div id='listings-container'>
                <h2 class="other" id="listing-text"><button id="back-btn">←</button></h2>

                <!-- Add New Listing Form -->
                <form id="add-new-listing">
                    <div class=".form-wrapper">
                        <div class="mb-3 text-center">
                            <!-- Image Preview -->
                            <div class="mt-3">
                                <img id="previewImage" src="" alt="Image Preview" class="img-thumbnail">
                            </div>

                            <!-- Import Button -->
                            <input type="file" id="imageInput" accept="image/*" hidden>
                            <label for="imageInput" class="btn btn-secondary">Import Image</label>
                        </div>

                        <div class="info-section">
                            <!-- Product Name -->
                            <input class="form-control" type="text" id="Product name" placeholder="Product Name"
                                required>

                            <!-- Tags -->
                            <br><label id="tags-text">Tags</label>
                            <input class="form-control" type="text" placeholder="Input tags here...">

                            <!-- Price -->
                            <br><label for="price">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" id="price" class="form-control" placeholder="0.00" min="0"
                                    step="0.01" required>
                            </div>

                            <!-- Negotiables -->
                            <br><input type="checkbox" class="form-check-input" id="negotiableCheck">
                            <label class="form-check-label" for="negotiableCheck">Negotiable</label>

                            <!-- Quantity Available -->
                            <br><label>Quantity Available</label>
                            <input class="form-control" type="number" min="1" value="1">

                            <!-- Description -->
                            <textarea class="form-control" type="text" placeholder="Description of Product..."
                                id="descriptionInput" required></textarea>

                            <!-- Delete and Submit buttons -->
                            <div class="form-buttons">
                                <button type="button" id="cancel-btn" class="btn btn-danger"
                                    onclick="cancelListingForm()">Cancel</button>
                                <button type="submit" class="btn btn-success" onclick="addListing()">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <div id='messages-container'>
                <h2 class="other" id="messages-text">Messages</h2>
            </div>

        </div>
        <script type='module' src='../js/listingpreview.js'></script>
</body>

</html>
