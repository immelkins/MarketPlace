<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <link rel='stylesheet' href='../css/navigation.css'>
  <link rel='stylesheet' href='../css/filters.css'>
  <link rel='stylesheet' href='../css/market.css'>
  <title>Market</title>
</head>

<body class='main'>
  <header class="app-header">
    <a href="../index.html" class="nav-btn brand-logo"></a>

    <div class="search-box">
      <a href="categories.html" class="nav-btn search-filter">
        Search By <span class="caret">â–¼</span>
      </a>
      <input type="text" id="search-bar" placeholder="Search for an item or product..." />
      <a class="nav-btn cart-button" id="search-btn">
        <img src="../images/search-icon.png" alt="Search" />
      </a>
    </div>

    <div class="nav-actions">
      <a href="market.html" class="nav-btn market-button">
        Market
      </a>
      <a href="shoppingcart.html" class="nav-btn cart-button">
        <img src="../images/cart-icon.png" alt="Cart" />
      </a>
      <a href="#" class="account-button">
        <div class="account-icon"></div>
      </a>
    </div>
  </header>

  <div class="market-sect">
    <div class="top">
      <div id="filter-container">
        <div id="filters">
          <h2 id="filter-text">Filter</h2>
            <div class="filter-section">
              <h4>Filter by Tags</h4>
              <div class="tag-filters">
                <label><input type="checkbox" name="tag" value="general" /> General</label>
                <label><input type="checkbox" name="tag" value="math" /> Math</label>
                <label><input type="checkbox" name="tag" value="science" /> Science</label>
                <label><input type="checkbox" name="tag" value="computer_science" /> Computer Science</label>
                <label><input type="checkbox" name="tag" value="business" /> Business</label>
                <label><input type="checkbox" name="tag" value="social_science" /> Social Science</label>
                <label><input type="checkbox" name="tag" value="humanities" /> Humanities</label>
                <label><input type="checkbox" name="tag" value="health" /> Health</label>
                <label><input type="checkbox" name="tag" value="law" /> Law</label>
                <label><input type="checkbox" name="tag" value="philosophy" /> Philosophy</label>
                <label><input type="checkbox" name="tag" value="art" /> Art</label>
                <label><input type="checkbox" name="tag" value="music" /> Music</label>
              </div>
            </div>

            <div class="filter-section">
              <h4>Filter by Rating</h4>
              <select id="rating-filter">
                <option value="0">Any Rating</option>
                <option value="1">1+ stars</option>
                <option value="2">2+ stars</option>
                <option value="3">3+ stars</option>
                <option value="4">4+ stars</option>
                <option value="5">5 stars only</option>
              </select>
            </div>

            <div class="filter-section">
              <h4>Filter by Price</h4>
              <div class="price-filter">
                <label>Min: <input type="number" id="min-price" value="0" min="0" /></label>
                <label>Max: <input type="number" id="max-price" value="100" min="0" /></label>
              </div>
            </div>

            <div class="filter-buttons">
              <button id="apply-filters">Apply Filters</button>
              <button id="clear-filters">Clear Filters</button>
            </div>
        </div>

        <div id="filters-space"></div>
      </div>

      <div id="listings-container">
        <h2 class="other" id="listing-text">Your Listings</h2>
      </div>

      <div>
        <a href="../html/listingpreview.html"><button id="new-listing-btn">
            <h2 class="other" id="add-listing-text">Add Listing</h2>
          </button></a>

          <div id="messages-container">
            <h2 class="other" id="messages-text">Messages</h2>

            <div class="message-card">
              <div class="profile-icon">
                <!-- Placeholder Circle Icon -->
                <svg viewBox="0 0 24 24" fill="#ccc" width="40" height="40">
                  <circle cx="12" cy="8" r="4"/>
                  <path d="M4 20c0-4 4-6 8-6s8 2 8 6" fill="#ccc"/>
                </svg>
              </div>
              <div class="message-info">
                <h4 class="username">Alex Chen</h4>
                <p class="preview">Hi! I'm interested in buying your book.</p>
              </div>
            </div>
            
          </div>
      </div>
    </div>
  </div>
  <script type='module' src='../js/market.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
    crossorigin='anonymous'></script>
</body>

</html>
