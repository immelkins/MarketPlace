<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <link rel="stylesheet" href="../css/details.css" />
  </head>
  <body>
    <div id="navigation-container"></div>
    <div class="homepage-container">
      <div class="card-navigation">
        <div class="nav-grid">
          <div class="feature-card hm" data-filter="So" tabindex="0">
            <div class="card-text">
              <div>Pick Up</div>
              <div>Where You</div>
              <div>Left Off</div>
            </div>
            <span class="card-arrow">→</span>
          </div>

          <div class="feature-card hm" data-filter="An" tabindex="0">
            <div class="card-text">
              <div>Today's</div>
              <div>Deals</div>
            </div>
            <span class="card-arrow">→</span>
          </div>

          <div class="feature-card hm" data-filter="No" tabindex="0">
            <div class="card-text">
              <div>Keep</div>
              <div>Shopping</div>
              <div>For</div>
            </div>
            <span class="card-arrow">→</span>
          </div>

          <div class="feature-card hm" data-filter="general" tabindex="0">
            <div class="card-text">
              <div>Categories</div>
              <div>to Explore</div>
            </div>
            <span class="card-arrow">→</span>
          </div>
        </div>
      </div>

      <div class="content-container"></div>
    </div>

    <script type="module" src="../js/homepage.js"></script>
  </body>
</html>
